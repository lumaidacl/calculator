<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<header class="page__header">
		<h1 class="main-title">Calculator</h1>
  </header>

  <div class="wrapper">
    <div class="calc-content">
      <div class="calc-content__screen">
        <div class="calc-content__operation">12 + 8</div>
        <div class="calc-content__typed">20</div>
      </div>
      <div class="calc-row">
        <button class="calc-row__button c">C</button>
        <button class="calc-row__button o">≠</button>
        <button class="calc-row__button o">%</button>
        <button class="calc-row__button o">/</button>
      </div>

      <div class="calc-row">
        <button class="calc-row__button">7</button>
        <button class="calc-row__button">8</button>
        <button class="calc-row__button">9</button>
        <button class="calc-row__button o">x</button>
      </div>
      <div class="calc-row">
        <button class="calc-row__button">4</button>
        <button class="calc-row__button">5</button>
        <button class="calc-row__button">6</button>
        <button class="calc-row__button o">−</button>
      </div>
      <div class="calc-row">
        <button class="calc-row__button">1</button>
        <button class="calc-row__button">2</button>
        <button class="calc-row__button">3</button>
        <button class="calc-row__button o">+</button>
      </div>
      <div class="calc-row">
        <button class="calc-row__button">.</button>
        <button class="calc-row__button">0</button>
        <button class="calc-row__button"><</button>
        <button class="calc-row__button o">=</button>
      </div>
    </div>
</body>
</html>
