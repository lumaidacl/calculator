<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
	<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
	<header class="page__header">
		<h1 class="main-title">Calculator</h1>
  </header>

  <div class="wrapper">
    <div class="calc-content">
      <div class="calc-content__screen">
        <div class="calc-content__operation" id="target"></div>
        <div class="calc-content__typed" id="result">0</div>
      </div>
      <div class="calc-row">
        <button class="calc-row__button c" id="reset">C</button>
        <button class="calc-row__button o calc-row__action" data-value="≠">≠</button>
        <button class="calc-row__button o calc-row__action" data-value="%">%</button>
        <button class="calc-row__button o calc-row__action" data-value="/">/</button>
      </div>

      <div class="calc-row">
        <button class="calc-row__button calc-row__action" data-value="7">7</button>
        <button class="calc-row__button calc-row__action" data-value="8">8</button>
        <button class="calc-row__button calc-row__action" data-value="9">9</button>
        <button class="calc-row__button o calc-row__action" data-value="*">x</button>
      </div>
      <div class="calc-row">
        <button class="calc-row__button calc-row__action" data-value="4">4</button>
        <button class="calc-row__button calc-row__action" data-value="5">5</button>
        <button class="calc-row__button calc-row__action" data-value="6">6</button>
        <button class="calc-row__button o calc-row__action" data-value="-">−</button>
      </div>
      <div class="calc-row">
        <button class="calc-row__button calc-row__action" data-value="1">1</button>
        <button class="calc-row__button calc-row__action" data-value="2">2</button>
        <button class="calc-row__button calc-row__action" data-value="3">3</button>
        <button class="calc-row__button calc-row__action" data-value="+">+</button>
      </div>
      <div class="calc-row">
        <button class="calc-row__button calc-row__action" data-value=".">.</button>
        <button class="calc-row__button calc-row__action" data-value="0">0</button>
        <button class="calc-row__button calc-row__action" data-value="<">&lt;</button>
        <button class="calc-row__button o" id="equal">=</button>
      </div>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
